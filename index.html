<!DOCTYPE html>

<html>
<meta http-equiv="X-UA-Compatible" content="IE=9">
<meta charset = "UTF-8">
<meta name="viewport" content="width=device-width, initial-     scale=1.0">
<head>
	<title> Simple Interest Calculator</title>

	 <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="skeleton.css">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<div class="header row">
		<header class="twleve columns"><h1 class="title"> Simple Interest Calculator</h1></header>
	</div>

	<div class="container"> 

		<div class="form">
			<div class="row"> 
				<div class="six columns">
					<label class="principal-label">Principal Amount ($) </label>
					<input type="text" class="principal" placeholder="Ex.10,000">
				</div>

			</div>
			<div class="row"> 
				<div class="six columns">
					<label class="interest-label">Interest Rate (%) </label>
					<input type="text" class="interest" placeholder="Ex. 4.5">
				</div>

			</div>
			<div class="row"> 
				<div class="six columns">
					<label class="time-label">Loan Length (years) </label>
					<input type="text" class="loan-time" placeholder="Ex. 5">
				</div>

			</div>
			<div class="row buttons"> 
				<div class="six columns">
					<button class="submit"> Submit </button>
					<button class="clear"> Clear </button>
				</div>

			</div>

			<div class="row"> 
				<div class="int-paid six columns">
					<span> Interest Paid: <p class="interest-paid"> </p> </span>
				</div>

			</div>

			<div class="row"> 
				<div class="tot-paid six columns">
					<span> Total Paid: <p class="total-paid"> </p> </span>
				</div>

			</div>
		</div>


	</div>

	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
